<!DOCTYPE html>
<html >
<head>
  <title>Blueprint Coffee</title>
  <link href="js/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/simple.css" rel="stylesheet">
</head>
<body ng-controller="TimerController" ng-cloak>
  <div class="container">

    <div class="bp-timer">
      <span class=" lead counter">{{minutes}} : {{seconds}}</span><br/>
      <div class="bp-timer-controls">
        <button type="button" class="btn btn-default" data-ng-click="timer_reset()">Reset</button>
        <button type="button" class="btn btn-default"data-ng-click="timer_stop()">Stop</button>
        <button type="button" class="btn btn-default" data-ng-click="timer()">Start</button><br/>
      </div>
      <img class="" src="images/logo@2x.png" alt="blueprint coffee">
    </div>

  </div>

  <script type="text/javascript" src="js/lib/jquery/dist/jquery.js"></script>
  <script src="js/lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/lib/angular/angular.js"></script>
  <script type="text/javascript" src="js/lib/angular-resource/angular-resource.js"></script>
  <script type="text/javascript" src="js/lib/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="js/tasty/angular-resource-tastypie.min.js"></script>
  <script type="text/javascript" src="js/app.min.js"></script>
</body>
</html>
